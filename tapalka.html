<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    <title>G-Coin Mini</title>
    <style>
  body{
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    -webkit-overflow-scrolling: auto !important;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            user-select: none;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
        }
        
        .level {
            font-size: 22px;
            font-weight: bold;
            color: #FFA500;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .stat-box {
            background-color: #1E1E1E;
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 15px;
            flex: 1;
        }
        
        .counter {
            font-size: 36px;
            font-weight: bold;
        }
        
        .energy-container {
            background-color: #1E1E1E;
            border: 2px solid #00BFFF;
            border-radius: 10px;
            padding: 15px;
            flex: 1;
        }
        
        .energy-bar {
            width: 100%;
            height: 20px;
            background-color: #333333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .energy-fill {
            height: 100%;
            width: 100%;
            background-color: #00BFFF;
            transition: width 0.1s;
        }
        
        .coin-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #FFD700;
            border: 5px solid #FFA500;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            cursor: pointer;
            font-size: 60px;
            color: white;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.8);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        
        .coin-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(255, 215, 0, 0.6);
        }
        
        .multiclick {
            font-size: 16px;
            font-weight: bold;
            color: #00FF7F;
            margin-bottom: 20px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        
        .info-box {
            background-color: #1E1E1E;
            border: 2px solid #AAAAAA;
            border-radius: 10px;
            padding: 10px;
            flex: 1;
        }
        
        .info-label {
            font-size: 14px;
            color: #AAAAAA;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .upgrade-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        
        .upgrade-button:hover {
            background-color: #45a049;
        }
        
        .upgrade-button:disabled {
            background-color: #555555;
            cursor: not-allowed;
        }

.particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #FFD700;
            pointer-events: none;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); opacity: 0.8; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">G-Coin Mini</div>
            <div class="level" id="levelLabel">–£—Ä. 1</div>
        </div>
        
        <div class="stats-row">
            <div class="stat-box">
                <div class="counter" id="counterLabel">0</div>
            </div>
            <div class="energy-container">
                <div>–≠–Ω–µ—Ä–≥–∏—è</div>
                <div class="energy-bar">
                    <div class="energy-fill" id="energyBar"></div>
                </div>
            </div>
        </div>
        
        <button class="coin-button" id="coinButton" onclick="handleCoinClick()">üí∞</button>
        
        <div class="multiclick" id="multiclickLabel">–ú—É–ª—å—Ç–∏–∫–ª–∏–∫: x1</div>
        
        <div class="info-row">
            <div class="info-box">
                <div class="info-label">–í—Å–µ–≥–æ:</div>
                <div class="info-value" id="totalLabel">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">–ó–∞ —Å–µ–∞–Ω—Å:</div>
                <div class="info-value" id="sessionLabel">0</div>
            </div>
        </div>
        
        <button class="upgrade-button" id="upgradeButton">–£–ª—É—á—à–∏—Ç—å —ç–Ω–µ—Ä–≥–∏—é (100)</button>
        <h1 id="name">–ù–µ—Ç—É –∏–º–µ–Ω–∏</h1>
        <button class="info-box" onclick="crypt()"><h3 style="color: white;">–í—ã–≤–µ—Å—Ç–∏</h3></button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="aes.js"></script>
    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let counter = 0;
        let total = 0;
        let session = 0;
        // –±–ª–æ–∫ —Å–∫—Ä–æ–ª–ª–∞
        let isScrollLocked = false;
        let scrollPosition = 0;
        // –°–∏—Å—Ç–µ–º–∞ —ç–Ω–µ—Ä–≥–∏–∏
        let energy = 100;
        let maxEnergy = 100;
        let energyRegen = 1.0;
        let isCharging = false;
        
        // –°–∏—Å—Ç–µ–º–∞ –º—É–ª—å—Ç–∏–∫–ª–∏–∫–æ–≤
        let multiclick = 1;
        let multiclickThreshold = 50;
        let isMultiClickActive = false;
        let lastClickTime = 0;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const coinButton = document.getElementById('coinButton');
        const counterLabel = document.getElementById('counterLabel');
        const totalLabel = document.getElementById('totalLabel');
        const sessionLabel = document.getElementById('sessionLabel');
        const energyBar = document.getElementById('energyBar');
        const multiclickLabel = document.getElementById('multiclickLabel');
        const levelLabel = document.getElementById('levelLabel');
        const upgradeButton = document.getElementById('upgradeButton');
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        async function loadGame() {
            total = parseInt(localStorage.getItem('total')) || 0;
            maxEnergy = parseFloat(localStorage.getItem('maxEnergy')) || 100;
            energyRegen = parseFloat(localStorage.getItem('energyRegen')) || 1.0;
            multiclick = parseInt(localStorage.getItem('multiclick')) || 1;
            multiclickThreshold = parseInt(localStorage.getItem('multiclickThreshold')) || 50;
            
            if(!localStorage.getItem("name")){
                var res = await displayPromptAsync("–ü—Ä–∏–¥—É–º–∞–π –∏–º—è", "–ò–º—è –Ω–µ–ª—å–∑—è —Å–º–µ–Ω–∏—Ç—å.");
                if(res !== null){
                    localStorage.setItem("name", res);
                    alert(`–í—ã –≤–≤–µ–ª–∏ ${res}`);
                }
                else{
                    window.open("index.html");
                }
            }
            else{
                document.getElementById("name").innerHTML = localStorage.getItem("name");
            }
            
            energy = localStorage.getItem('energy') * 1 + 0;
            
            totalLabel.textContent = formatNumber(total);
            updateEnergyBar();
            multiclickLabel.textContent = `–ú—É–ª—å—Ç–∏–∫–ª–∏–∫: x${multiclick}`;
            updateUpgradeButton();
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —á–∏—Å–µ–ª
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –º–æ–Ω–µ—Ç–µ
        function handleCoinClick() {
            if (energy < 10) return;
            
            // –†–∞—Å—Ö–æ–¥ —ç–Ω–µ—Ä–≥–∏–∏
            energy -= 10;
            if (energy < 0) energy = 0;
            updateEnergyBar();
            
            // –ù–∞—á–∏—Å–ª–µ–Ω–∏–µ –º–æ–Ω–µ—Ç
            const coinsEarned = multiclick;
            counter += coinsEarned;
            total += coinsEarned;
            session += coinsEarned;

counterLabel.textContent = formatNumber(counter);
            totalLabel.textContent = formatNumber(total);
            sessionLabel.textContent = formatNumber(session);
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            localStorage.setItem('total', total);
            localStorage.setItem('energy', energy);
            // –ê–Ω–∏–º–∞—Ü–∏—è
            animateCoin();
            createParticles(isMultiClickActive ? 6 : 3);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
            checkAchievements();
            
            // –§–∏–∫—Å–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–∏ –∫–ª–∏–∫–∞
            lastClickTime = Date.now();
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –º–æ–Ω–µ—Ç—ã
        function animateCoin() {
            coinButton.style.transform = 'scale(1.1)';
            setTimeout(() => {
                coinButton.style.transform = 'scale(1.0)';
            }, 100);
            
            if (isMultiClickActive) {
                coinButton.style.transform = 'rotate(10deg)';
                setTimeout(() => {
                    coinButton.style.transform = 'rotate(-10deg)';
                    setTimeout(() => {
                        coinButton.style.transform = 'rotate(0deg)';
                    }, 100);
                }, 50);
            }
        }
        /**
 * –ê–Ω–∞–ª–æ–≥ DisplayPromptAsync –∏–∑ MAUI - –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –ø–æ–ª–µ–º –≤–≤–æ–¥–∞
 * @param {string} title - –ó–∞–≥–æ–ª–æ–≤–æ–∫ –æ–∫–Ω–∞
 * @param {string} message - –°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
 * @param {string} [placeholder=''] - –ü–æ–¥—Å–∫–∞–∑–∫–∞ –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
 * @param {string} [defaultValue=''] - –ó–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
 * @param {string} [acceptButton='OK'] - –¢–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
 * @param {string} [cancelButton='–û—Ç–º–µ–Ω–∞'] - –¢–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –æ—Ç–º–µ–Ω—ã
 * @returns {Promise<string|null>} Promise, –∫–æ—Ç–æ—Ä—ã–π —Ä–∞–∑—Ä–µ—à–∞–µ—Ç—Å—è –≤–≤–µ–¥–µ–Ω–Ω—ã–º —Ç–µ–∫—Å—Ç–æ–º –∏–ª–∏ null –ø—Ä–∏ –æ—Ç–º–µ–Ω–µ
 */
function displayPromptAsync(title, message, placeholder = '', defaultValue = '', acceptButton = 'OK', cancelButton = '–û—Ç–º–µ–Ω–∞') {
  return new Promise((resolve) => {
    // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = '0';
    overlay.style.left = '0';
    overlay.style.right = '0';
    overlay.style.bottom = '0';
    overlay.style.backgroundColor = 'rgba(0,0,0,0.5)';
    overlay.style.display = 'flex';
    overlay.style.justifyContent = 'center';
    overlay.style.alignItems = 'center';
    overlay.style.zIndex = '1000';

    const modal = document.createElement('div');
    modal.style.backgroundColor = 'white';
    modal.style.padding = '20px';
    modal.style.borderRadius = '8px';
    modal.style.width = '300px';
    modal.style.maxWidth = '90%';
    modal.style.boxShadow = '0 4px 6px rgba(0,0,0,0.1)';

    // –°–æ–∑–¥–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    const titleEl = document.createElement('h3');
    titleEl.textContent = title;
    titleEl.style.marginTop = '0';
    titleEl.style.color = '#333';

    const messageEl = document.createElement('p');
    messageEl.textContent = message;
    messageEl.style.color = '#666';

    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = placeholder;
    input.value = defaultValue;
    input.style.width = '100%';
    input.style.padding = '8px';
    input.style.margin = '10px 0';
    input.style.border = '1px solid #ddd';
    input.style.borderRadius = '4px';

    const buttonsContainer = document.createElement('div');
    buttonsContainer.style.display = 'flex';
    buttonsContainer.style.justifyContent = 'flex-end';
    buttonsContainer.style.gap = '10px';

    const cancelBtn = document.createElement('button');
    cancelBtn.textContent = cancelButton;
    cancelBtn.style.padding = '8px 16px';
    cancelBtn.style.border = 'none';
    cancelBtn.style.borderRadius = '4px';
    cancelBtn.style.backgroundColor = '#f0f0f0';
    cancelBtn.style.cursor = 'pointer';

    const acceptBtn = document.createElement('button');
    acceptBtn.textContent = acceptButton;
    acceptBtn.style.padding = '8px 16px';
    acceptBtn.style.border = 'none';
    acceptBtn.style.borderRadius = '4px';
    acceptBtn.style.backgroundColor = '#007bff';
    acceptBtn.style.color = 'white';
    acceptBtn.style.cursor = 'pointer';

    // –°–æ–±–∏—Ä–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
    buttonsContainer.appendChild(cancelBtn);
    buttonsContainer.appendChild(acceptBtn);

    modal.appendChild(titleEl);
    modal.appendChild(messageEl);
    modal.appendChild(input);
    modal.appendChild(buttonsContainer);

    overlay.appendChild(modal);
    document.body.appendChild(overlay);

    // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
    input.focus();

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    const cleanup = () => {
      document.body.removeChild(overlay);
    };

    const handleAccept = () => {
      cleanup();
      resolve(input.value);
    };

    const handleCancel = () => {
      cleanup();
      resolve(null);
    };

    acceptBtn.addEventListener('click', handleAccept);
    cancelBtn.addEventListener('click', handleCancel);

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –Ω–∞–∂–∞—Ç–∏—é Esc
    const handleKeyDown = (e) => {
      if (e.key === 'Escape') {
        handleCancel();
      } else if (e.key === 'Enter') {
        handleAccept();
      }
    };

    overlay.addEventListener('keydown', handleKeyDown);

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        handleCancel();
      }
    });
  });
}


        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        function createParticles(count) {
            const coinRect = coinButton.getBoundingClientRect();
            const centerX = coinRect.left + coinRect.width / 2;
            const centerY = coinRect.top + coinRect.height / 2;
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç –∑–æ–ª–æ—Ç–∞
                const goldVariant = 215 + Math.floor(Math.random() * 40);
                particle.style.backgroundColor = `rgb(255, ${goldVariant}, 0)`;
                
                document.body.appendChild(particle);
                
                // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
                particle.style.left = `${centerX - 4}px`;
                particle.style.top = `${centerY - 4}px`;
                
                // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.animation = 'float 0.5s forwards';
                
                // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    particle.remove();
                }, 500);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —à–∫–∞–ª—ã —ç–Ω–µ—Ä–≥–∏–∏
        function updateEnergyBar() {
            const percent = energy / maxEnergy * 100;
            energyBar.style.width = `${percent}%`;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –º—É–ª—å—Ç–∏–∫–ª–∏–∫–æ–≤
        function checkMultiClick() {
            const now = Date.now();
            const timeSinceLastClick = now - lastClickTime;
            
            if (timeSinceLastClick < 300) {
                if (!isMultiClickActive) {
                    isMultiClickActive = true;
                    multiclickLabel.style.color = '#00FF7F';
                    animateMultiClickLabel();
                }
            } else {
                if (isMultiClickActive) {
                    isMultiClickActive = false;
                    multiclickLabel.style.color = '#00FF7F';
                }
            }
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è label –º—É–ª—å—Ç–∏–∫–ª–∏–∫–∞
        function animateMultiClickLabel() {
            multiclickLabel.style.transform = 'scale(1.2)';
            setTimeout(() => {
                multiclickLabel.style.transform = 'scale(1.0)';
            }, 100);
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
        function checkAchievements() {
            // –£—Ä–æ–≤–µ–Ω—å —ç–Ω–µ—Ä–≥–∏–∏
            const newLevel = Math.

floor(maxEnergy / 50);
            levelLabel.textContent = `–£—Ä. ${newLevel}`;
            
            // –ú—É–ª—å—Ç–∏–∫–ª–∏–∫–∏
            if (counter >= multiclickThreshold) {
                multiclick++;
                multiclickThreshold *= 2;
                
                localStorage.setItem('multiclick', multiclick);
                localStorage.setItem('multiclickThreshold', multiclickThreshold);
                
                multiclickLabel.textContent = `–ú—É–ª—å—Ç–∏–∫–ª–∏–∫: x${multiclick}`;
                alert(`–£–ª—É—á—à–µ–Ω–∏–µ!\n–ú—É–ª—å—Ç–∏–∫–ª–∏–∫ –ø–æ–≤—ã—à–µ–Ω –¥–æ x${multiclick}!`);
            }
        }
        
        // –°—Ç–æ–∏–º–æ—Å—Ç—å —É–ª—É—á—à–µ–Ω–∏—è
        function getUpgradeCost() {
            return Math.floor(50 * Math.pow(1.5, (maxEnergy / 50) - 1));
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —É–ª—É—á—à–µ–Ω–∏—è
        function updateUpgradeButton() {
            const cost = getUpgradeCost();
            upgradeButton.textContent = `–£–ª—É—á—à–∏—Ç—å —ç–Ω–µ—Ä–≥–∏—é (${formatNumber(cost)})`;
            upgradeButton.disabled = total < cost;
        }
        
        // –£–ª—É—á—à–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
        function upgradeEnergy() {
            const cost = getUpgradeCost();
            
            if (total >= cost) {
                total -= cost;
                maxEnergy += 50;
                energyRegen += 0.5;
                
                totalLabel.textContent = formatNumber(total);
                updateEnergyBar();
                
                localStorage.setItem('total', total);
                localStorage.setItem('maxEnergy', maxEnergy);
                localStorage.setItem('energyRegen', energyRegen);
                
                updateUpgradeButton();
                alert(`–£–ª—É—á—à–µ–Ω–æ!\n–ú–∞–∫—Å. —ç–Ω–µ—Ä–≥–∏—è —É–≤–µ–ª–∏—á–µ–Ω–∞ –¥–æ ${maxEnergy}`);
            } else {
                alert(`–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ!\n–ù—É–∂–Ω–æ ${formatNumber(cost)} G-Coin`);
            }
        }
        
        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
        function regenEnergy() {
            if (energy < maxEnergy && !isCharging) {
                energy += energyRegen;
                if (energy > maxEnergy) energy = maxEnergy;
                updateEnergyBar();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
