<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор кодов</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #f5f5f7;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            -webkit-appearance: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0062CC;
        }
        .result-container {
            margin-top: 20px;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            color: #007AFF;
            font-size: 14px;
            padding: 5px;
        }
        .error {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Генератор кодов</h1>
    
    <div class="input-group">
        <label for="secret">Секретный код:</label>
        <input type="password" id="secret" placeholder="Введите секретный код">
        <div id="secret-error" class="error"></div>
    </div>
    
    <div class="input-group">
        <label for="inp">Введите сумму:</label>
        <input type="number" id="inp" placeholder="Введите количество">
        <div id="amount-error" class="error"></div>
    </div>
    
    <button onclick="validateAndCrypt()">Сгенерировать код</button>
    
    <div class="result-container">
        <label for="out">Ваш код:</label>
        <input type="text" id="out" placeholder="Здесь появится код" readonly>
        <button class="copy-btn" onclick="copyToClipboard()">Копировать</button>
    </div>

    <script src="https://goidastudio.github.io/goidastudio-dev/aes.js"></script>
    <script>
        const SECRET_CODE = "iciVI2u7vMSZeHtlUulvzNyz";
        
        function validateAndCrypt() {
            const secretInput = document.getElementById("secret").value;
            const amount = document.getElementById("inp").value;
            let isValid = true;
            
            // Очистка предыдущих ошибок
            document.getElementById("secret-error").textContent = "";
            document.getElementById("amount-error").textContent = "";
            
            // Проверка секретного кода
            if (secretInput !== SECRET_CODE) {
                document.getElementById("secret-error").textContent = "Неверный секретный код";
                isValid = false;
            }
            
            // Проверка суммы
            if (!amount || isNaN(amount) || amount <= 0) {
                document.getElementById("amount-error").textContent = "Введите корректную сумму";
                isValid = false;
            }
            
            if (isValid) {
                crypt();
            }
        }
        
        function crypt() {
            const amount = document.getElementById("inp").value;
            
            try {
                const dataToEncrypt = amount + "#›~•" + new Date().toString();
                const enc = CryptoJS.encrypt(dataToEncrypt, "1117");
                document.getElementById("out").value = enc;
            } catch (e) {
                alert("Ошибка при генерации кода: " + e.message);
            }
        }
        
        function copyToClipboard() {
            const output = document.getElementById("out");
            if (!output.value) {
                alert("Сначала сгенерируйте код");
                return;
            }
            
            output.select();
            output.setSelectionRange(0, 99999);
            
            try {
                document.execCommand('copy');
                alert("Код скопирован в буфер обмена!");
            } catch (e) {
                alert("Не удалось скопировать: " + e.message);
            }
        }
        
        // iOS fix: focus on input shows keyboard properly
        document.getElementById('inp').addEventListener('focus', function() {
            this.setAttribute('type', 'number');
        });
    </script>
</body>
</html>
